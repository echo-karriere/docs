site_name: echo karriere documentation
site_url: https://docs.echokarriere.no
site_description: >
  Documentation for the development and maintenance of echo karriere
  and its services, products etc.

repo_url: https://github.com/echo-karriere/docs/
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - instant
    - navigation.expand
    - tabs

nav:
  - Home: index.md
  - Frontend:
      - Editors: frontend/editors.md
  - Backend: index.md
  - Resources:
      - Learning: resources/learning.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/echo-karriere
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/echokarriere

plugins:
  - search

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: echo-karriere
      repo: echo-karriere.github.io
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
